version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skillpath-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skillpath_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: skillpath-backend
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/skillpath_db
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ml-service:
    build:
      context: ../ml
      dockerfile: Dockerfile
    container_name: skillpath-ml
    ports:
      - "8001:8001"
    volumes:
      - ../ml:/app
    command: python src/ml_service.py

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: skillpath-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  default:
    name: skillpath-network
